<div class="register-container">
    <div class="sub-container">
      <!-- Left Section: Image changes dynamically based on user role -->
      <div class="image-section">
      </div>
  
      <!-- Right Section: Register Form -->
      <div class="register-section">
        <h1>Register as a <strong>{{ selectedRole }}</strong></h1>
        <div class="register-card">
          <h2>Create Account</h2>
  
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
          <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
            <!-- Common Fields for All Roles -->
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required />
            </div>
  
            <!-- Role-Specific Fields -->
            <!-- Donor Fields -->
            <div *ngIf="selectedRole === 'Donor'" class="role-specific">
              <div class="form-group">
                <label for="bloodGroup">Blood Group</label>
                <select id="bloodGroup" [(ngModel)]="registerData.bloodGroup" name="bloodGroup" required>
                  <option value="" disabled>Select Blood Group</option>
                  <option *ngFor="let bg of bloodGroups" [value]="bg">{{ bg }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" [(ngModel)]="registerData.age" name="age" required />
              </div>
            </div>
  
            <!-- BB Staff Fields -->
            <div *ngIf="selectedRole === 'BB Staff'" class="role-specific">
              <div class="form-group">
                <label for="staffId">Staff ID</label>
                <input type="text" id="staffId" [(ngModel)]="registerData.staffId" name="staffId" required />
              </div>
              <div class="form-group">
                <label for="position">Position</label>
                <input type="text" id="position" [(ngModel)]="registerData.position" name="position" required />
              </div>
            </div>
  
            <!-- Hospital Fields -->
            <div *ngIf="selectedRole === 'Hospitals'" class="role-specific">
              <div class="form-group">
                <label for="hospitalName">Hospital Name</label>
                <input type="text" id="hospitalName" [(ngModel)]="registerData.hospitalName" name="hospitalName" required />
              </div>
              <div class="form-group">
                <label for="hospitalLicense">Hospital License Number</label>
                <input type="text" id="hospitalLicense" [(ngModel)]="registerData.hospitalLicense" name="hospitalLicense" required />
              </div>
            </div>
  
            <!-- Submit Button -->
            <button type="submit" class="btn-register">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
