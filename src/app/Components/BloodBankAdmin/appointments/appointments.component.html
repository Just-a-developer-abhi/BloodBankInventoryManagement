<app-header></app-header>

<div class="appointment-container">
    <h1>ALL <strong>FUTURE</strong> APPOINTMENTS</h1>
    <div *ngFor="let appointment of appointments" class="appointment-card">
      <div>
        <h3>{{ appointment.donor.fullName }}</h3>
        <p>Date: {{ appointment.date }}</p>
        <p>Time: {{ appointment.time }}</p>
        <p>Location: {{ appointment.location }}</p>
      </div>
      <div>
          <button class="reject" (click)="rejectAppointment(appointment)">Reject</button>
          <button class="complete" (click)="completeAppointment(appointment)" [disabled]="!isFutureDate(appointment.date)">Complete</button>
      </div>
      <!-- <div *ngif="invalidAction">Invalid action, please try again</div> -->
    </div>
  </div>
