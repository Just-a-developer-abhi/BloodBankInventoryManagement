<div class="login-container">
    <div class="sub-container">
      <!-- Left Section: Image changes dynamically based on user role -->
      <div class="image-section">
      </div>
  
      <!-- Right Section: Login Form -->
      <div class="login-section">
        <h1>EVERY <strong>DROP</strong> IS A LIFE</h1>
        <div class="login-card">
          <h2>Login</h2>
          <!-- Login Form -->
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" [(ngModel)]="credentials.username" name="username" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required />
            </div>
            <button type="submit" class="btn-login">Login</button>
          </form>
  
          <!-- Error Message (visible if login fails) -->
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        </div>
        <p class="Signup">New here? <span (click)="Signup()">Become a part of our family</span></p>
        <p class="Meta">Powered by <strong>HashedIn</strong></p>
      </div>
    </div>
  </div>
